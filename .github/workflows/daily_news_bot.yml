name: Daily Energy News & WTI Futures Bot (EIA)

on:
  schedule:
    - cron: "0 23 * * *"  # 06:00 Bangkok (UTC+7) = 23:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify project structure
        run: |
          echo "Checking project structure..."
          ls -la
          echo "---"
          echo "Config folder:"
          ls -la config/ || echo "config/ not found"
          echo "---"
          echo "Services folder:"
          ls -la services/ || echo "services/ not found"
          echo "---"
          echo "Checking main.py:"
          test -f main.py && echo "âœ“ main.py exists" || echo "âœ— main.py missing"
      
      - name: Syntax check
        run: |
          echo "Checking Python syntax..."
          python -m py_compile main.py
          python -m py_compile config/settings.py || true
          python -m py_compile services/news_processor.py || true
          python -m py_compile services/wti_fetcher.py || true
          python -m py_compile services/line_sender.py || true
      
      - name: Run main.py
        env:
          # LINE Configuration
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          
          # EIA API Configuration (REQUIRED! - Get from https://www.eia.gov/opendata/)
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
          
          # Groq LLM Configuration (Optional - for AI summaries)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: "llama-3.1-8b-instant"
          GROQ_ENDPOINT: "https://api.groq.com/openai/v1/chat/completions"
          USE_LLM_SUMMARY: "1"
          
          # Time & Feed Configuration
          TZ: "Asia/Bangkok"
          WINDOW_HOURS: "48"
          MAX_PER_FEED: "30"
          BUBBLES_PER_CAROUSEL: "10"
          
          # News Source Filter (optional - leave empty for all sources)
          # Example: "reuters.com,bloomberg.com,bangkokpost.com"
          ALLOWED_NEWS_SOURCES: ""
          
          # WTI Price Alert Configuration
          WTI_ALERT_ENABLED: "1"
          WTI_ALERT_THRESHOLD: "58.0"
          
          # Tracking
          SENT_DIR: "sent_links"
          
          # Debug & Testing
          DEBUG_FILTERING: "1"
          DRY_RUN: "0"
          
        run: |
          echo "=========================================="
          echo "Starting Energy News & WTI Futures Bot"
          echo "Time: $(date +'%Y-%m-%d %H:%M:%S %Z')"
          echo "Data Source: Yahoo Finance (NYMEX) + U.S. EIA"
          echo "WTI Alert Threshold: \$58.00/barrel"
          echo "=========================================="
          python -u main.py
      
      - name: Commit and push sent_links
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add sent_links directory
          git add sent_links/ || true
          
          # Commit with timestamp
          git commit -m "ðŸ“° Update sent links - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          
          # Push changes
          git push || echo "Push skipped (no changes)"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            *.log
            sent_links/
          retention-days: 7
