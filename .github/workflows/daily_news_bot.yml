name: Daily News Bot

on:
  schedule:
    - cron: '0 23 * * *'  # 06:00 AM (ไทย)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt

    # ---------- ใส่ Google NLP Key จาก Secret ----------
    - name: Write GCP service account key
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      run: |
        echo "$GCP_SA_KEY" > gcp-key.json

    - name: Set GOOGLE_APPLICATION_CREDENTIALS
      run: echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp-key.json" >> $GITHUB_ENV

    # ---------- รันโค้ดหลัก ----------
    - name: Run news.py
      env:
        DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      run: |
        python news.py

    # ---------- commit sent_links ----------
    - name: Commit and push sent_links
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        git pull
        git add sent_links/
        git commit -m "Update sent links for $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
