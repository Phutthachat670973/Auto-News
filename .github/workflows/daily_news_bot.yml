name: Daily News Bot

on:
  schedule:
    - cron: "0 23 * * *"  # 06:00 ไทย = 23:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: Syntax check
        run: python -m py_compile news.py

      - name: Run news.py
        env:
          # ====== Required Secrets ======
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

          # ====== Model ======
          GROQ_MODEL_NAME: llama-3.1-8b-instant

          # ====== Google News query (แหล่งเดียว) ======
          GOOGLE_NEWS_QUERY: 'energy OR LNG OR oil OR "electricity tariff" OR nuclear OR sanctions OR geopolitics'
          GOOGLE_NEWS_HL: "th"
          GOOGLE_NEWS_GL: "TH"
          GOOGLE_NEWS_CEID: "TH:th"

          # ====== Volume ======
          SELECT_LIMIT: "30"
          SEND_LIMIT: "10"

          # ====== Anti-429 / 413 ======
          MAX_RETRIES: "10"
          SLEEP_MIN: "6"
          SLEEP_MAX: "10"
          THEME_BATCH_SIZE: "8"
          SUMMARY_CLIP: "220"
          MAX_PROMPT_CHARS: "18000"

          # ====== Misc ======
          USER_AGENT: "Mozilla/5.0 (NewsBot)"
          DEFAULT_HERO_URL: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/News_icon.png/640px-News_icon.png"

          # ====== Tracking ======
          TRACK_DIR: "sent_links"

          # ====== Run mode ======
          DRY_RUN: "false"

        run: |
          python -u news.py

      - name: Commit and push sent_links
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sent_links/ || true
          git commit -m "Update sent links for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "Push skipped"
