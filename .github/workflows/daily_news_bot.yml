name: Daily Energy News Bot

on:
  schedule:
    - cron: "0 23 * * *"  # 06:00 ไทย = 23:00 UTC (เช้า)
    - cron: "0 10 * * *"  # 17:00 ไทย = 10:00 UTC (เย็น)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dateutil pytz

      - name: Create requirements.txt
        run: |
          echo "requests>=2.28.0" > requirements.txt
          echo "feedparser>=6.0.10" >> requirements.txt
          echo "python-dateutil>=2.8.2" >> requirements.txt
          echo "pytz>=2023.3" >> requirements.txt

      - name: Download energy_news_monitor.py
        run: |
          # ดาวน์โหลดโค้ดที่แก้ไขแล้ว
          curl -o energy_news_monitor.py "https://gist.githubusercontent.com/your-username/your-gist-id/raw/energy_news_monitor.py" || true
          # หรือคัดลอกจากโค้ดที่ให้มา

      - name: Run Energy News Monitor
        env:
          # ใช้ double quotes และตรวจสอบว่า Secret มีค่าจริงๆ
          LINE_CHANNEL_ACCESS_TOKEN: "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}"
          
          # Optional APIs
          GROQ_API_KEY: "${{ secrets.GROQ_API_KEY }}"
          WTI_API_KEY: "${{ secrets.WTI_API_KEY }}"
          
          # Configurations
          TZ: "Asia/Bangkok"
          WINDOW_HOURS: "48"
          DRY_RUN: "false"
          WTI_ENABLED: "true"
          WTI_SEND_DAILY: "true"

        run: |
          echo "Checking LINE_CHANNEL_ACCESS_TOKEN..."
          if [ -z "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" ]; then
            echo "ERROR: LINE_CHANNEL_ACCESS_TOKEN is not set in GitHub Secrets"
            exit 1
          fi
          
          echo "Running energy news monitor..."
          python -u energy_news_monitor.py

      - name: Commit cache and history files
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sent_links/ wti_cache.json wti_history.json || true
          git commit -m "Update cache and sent links for $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push || echo "Push skipped"
