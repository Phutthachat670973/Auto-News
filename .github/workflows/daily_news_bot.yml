name: Daily Energy News Bot

on:
  schedule:
    - cron: "0 23 * * *"  # 06:00 ไทย = 23:00 UTC (เช้า)
    - cron: "0 10 * * *"  # 17:00 ไทย = 10:00 UTC (เย็น)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dateutil pytz

      - name: Check if energy_news_monitor.py exists
        run: |
          if [ ! -f "energy_news_monitor.py" ]; then
            echo "ERROR: energy_news_monitor.py not found in repository!"
            echo "Please make sure the Python file is in your repository."
            exit 1
          fi

      - name: Run Energy News Monitor
        env:
          LINE_CHANNEL_ACCESS_TOKEN: "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}"
          GROQ_API_KEY: "${{ secrets.GROQ_API_KEY }}"
          WTI_API_KEY: "${{ secrets.WTI_API_KEY }}"
          TZ: "Asia/Bangkok"
          WINDOW_HOURS: "48"
          DRY_RUN: "false"
          WTI_ENABLED: "true"
          WTI_SEND_DAILY: "true"

        run: |
          python -u energy_news_monitor.py

      - name: Commit cache and history files
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sent_links/ wti_cache.json wti_history.json || true
          git commit -m "Update cache and sent links for $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push || echo "Push skipped"
